<script type="text/javascript">
    // 几个全局函数定义
    var display = text => {
        var info = document.getElementById("info");
        info.innerHTML = text + info.innerHTML;
    }
    Date.prototype.format = function (b) {
        var a = this, weeks = ["日", "一", "二", "三", "四", "五", "六"],
            o = {
                "M+": a.getMonth() + 1,
                "d+": a.getDate(),
                "h+": a.getHours(),
                "m+": a.getMinutes(),
                "s+": a.getSeconds(),
                "W": weeks[a.getDay()],
                "q+": Math.floor((a.getMonth() + 3) / 3),
                "S": a.getMilliseconds()
            };
        if (/(y+)/.test(b)) {
            b = b.replace(RegExp.$1, (a.getFullYear() + "").substr(4 - RegExp.$1.length));
        };
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(b)) {
                b = b.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            }
        };
        return b;
    };
    var getTime = () => `<span style="color: #AAA;">` + new Date().format("[hh:mm:ss] ") + `</span>`;

    // 初始化变量
    var adjMat = new Array();  // 初始化空邻接矩阵
    var markers = [];  // 初始化标记点列表
    var navs = [];  // 初始化起止点列表
    var flags = { 'edit': !true, 'nav': !false };  // 初始化flags
    var completePoints = 0;  // 搜索到的所有点



    // Dijkstra 算法
    var dijkstra = function (sourceV, adjMatrix) {
        let set = [], path = [], dist = [];
        distCopy = [];
        vertexNum = adjMatrix.length;

        let temp, u, count = 0;

        // 初始化
        for (let i = 0; i < vertexNum; i++) {
            distCopy[i] = dist[i] = Infinity;
            set[i] = false;
        }
        distCopy[sourceV] = dist[sourceV] = 0;

        while (count < vertexNum) {
            u = distCopy.indexOf(Math.min.apply(Math, distCopy));
            set[u] = true;
            distCopy[u] = Infinity;

            for (let i = 0; i < vertexNum; i++) {
                if (!set[i] && ((temp = dist[u] + adjMatrix[u][i]) < dist[i])) {
                    distCopy[i] = dist[i] = temp;
                    path[i] = u;
                }
            }
            count++;
        }

        return {
            path: path,
            dist: dist
        };
    }

    // 计算最短路径
    var searchPath = function (v, d, adjMatrix) {
        let graph = dijkstra(v, adjMatrix),
            path = graph.path,
            dist = graph.dist;

        let prev = path[d],
            queue = [],
            str = '';

        queue.push(d);

        let n = 0;
        const MAX_ITER = 900;  // 限制最大迭代次数

        while (prev != v) {
            n++;
            if (n > MAX_ITER) return [-1];  // 防止失败时进入死循环
            queue.push(prev);
            prev = path[prev];
        }
        queue.push(v);

        for (let j = queue.length - 1; j >= 0; j--) {
            str += queue.pop() + '->';
        }
        // console.log('路径', str);
        let arr = str.split('->');
        if (str.endsWith('->')) {
            arr.pop();
        }
        let rarr = [];  // 字符串数组转int数组
        for (let i = 0; i < arr.length; i++) {
            rarr.push(parseInt(arr[i]));
        }
        return rarr;
    }

    // 第二个按钮的回调函数
    var navStatusUpdate = function () {
        let bool = flags['nav'];
        flags['nav'] = !bool;

        if (flags['nav']) {
            if (flags['edit']) {  // 同时关闭地图选点功能
                editStatusUpdate();
            }
            document.getElementById("nav_btn_path").setAttribute("fill", "#455A64");
            display(`<p style="color: #005acc;">提示：导航模式已开启，请在标记点中依次点击起点和终点，程序会帮你找找有没有经过其他标记的近路。</p>`);
        } else {
            document.getElementById("nav_btn_path").setAttribute("fill", "#dee8f1");
            display(`<p style="color: #005acc;">提示：导航模式已关闭。</p>`);
        }
    };
    navStatusUpdate();

    // 第一个按钮的回调函数
    var editStatusUpdate = function () {
        let bool = flags['edit'];
        markers.forEach(elm => {
            bool ? elm.disableDragging() : elm.enableDragging();
        });
        flags['edit'] = !bool;
        if (flags['edit']) {
            if (flags['nav']) {  // 同时关闭地图选点功能
                navStatusUpdate();
            }
            document.getElementById("marker_btn_path").setAttribute("fill", "#455A64");
            display(`<p style="color: #005acc;">提示：鼠标标记模式已开启，请在地图上标记你要去的景点。标记可拖动，按右键删除。</p>`);
        }
        else {
            document.getElementById("marker_btn_path").setAttribute("fill", "#dee8f1");
            display(`<p style="color: #005acc;">提示：鼠标标记模式已关闭，所有标记已经锁定。按 C 快速清除所有标记。</p>`);
        }
        // console.log("markers", markers);
    };
    editStatusUpdate();


    var map = new BMap.Map("container");
    map.centerAndZoom(new BMap.Point(118.10645304, 24.44278461), 17);
    map.enableScrollWheelZoom();

    map.addEventListener("click", function (e) {
        if (flags['edit']) {

            // 添加标记
            let marker = new BMap.Marker(new BMap.Point(e.point.lng, e.point.lat));
            marker.enableDragging();

            // 事件：编辑状态下右键删除
            marker.addEventListener("rightclick", function (e) {
                if (flags['edit']) {
                    map.removeOverlay(this);
                    markers.pop(this);
                    display(`<p style="color: #f00aac;">${getTime()}删除：删除一点</p>`);
                }
            });

            // 事件：导航状态下点击选点
            marker.addEventListener("click", function (e) {
                if (flags['nav']) {
                    if (navs.length > 0) {
                        m = navs.pop();
                        // console.log(markers);
                        // console.log(m.point, this.point);

                        let len = markers['length'];

                        // 重新初始化邻接矩阵
                        adjMat = new Array(len);
                        for (let index = 0; index < len; index++) {
                            adjMat[index] = new Array(len);
                        }

                        // 计算邻接矩阵
                        for (let i = 0; i < len; i++) {
                            for (let j = 0; j < len; j++) {
                                if (i != j) {
                                    getduration(i, j, adjMat);
                                }
                                else adjMat[i][j] = 0;
                            }
                        }

                        display(`<p style="color: #ff8c31;">${getTime()}开始搜索最小路径……</p>`);
                        var time = setInterval(() => {
                            if (completePoints === len * (len - 1)) {
                                completePoints = 0;
                                path = searchPath(markers.indexOf(m), markers.indexOf(this), adjMat);
                                clearInterval(time);

                                if (path.length > 1) {
                                    for (let index = 0; index < path.length - 1; index++) {
                                        let walkingRoute = new BMap.WalkingRoute(map, {
                                            renderOptions: { map: map },
                                            onSearchComplete: () => {
                                                display(`<p style="color: #ff8c31;">${getTime()}搜索成功！</p>`);
                                            }
                                        });

                                        walkingRoute.search(markers[path[index]].point, markers[path[index + 1]].point);
                                    }
                                }
                            }
                        }, 50);

                    }
                    else navs.push(this);
                }
            })
            markers.push(marker);
            map.addOverlay(marker);
            // 显示坐标
            display(`<p>${getTime()}标点：(${e.point.lng}, ${e.point.lat})</p>`);
        }
    });

    // 获取两点之间的距离
    var getduration = function (i, j, mat) {
        let walkingRoute = new BMap.WalkingRoute(map, {
            renderOptions: { map: null },
            onSearchComplete: function (results) {
                if (walkingRoute.getStatus() == BMAP_STATUS_SUCCESS) {
                    mat[i][j] = results.getPlan(0).getDistance(false);
                }
                else {
                    mat[i][j] = Infinity;
                }
                completePoints++;
            }
        });
        walkingRoute.search(markers[i].point, markers[j].point);
    }

    $(document).ready(function () {
        $("body").keyup(
            function (event) {
                switch (event.which) {
                    case 67:
                        // 删除全部点
                        markers = [];
                        map.clearOverlays();
                        display(`<p style="color: #f00aac;">${getTime()}删除：全部删除</p>`)
                        break;
                    default:
                        break;
                }
            }
        );
    })

</script>
